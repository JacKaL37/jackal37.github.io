
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Page</title>
  <style>
    body {
      background-color: #000000;
      color: #FFFFFF;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: bg-fade 10s infinite alternate;
    }
    .container {
      text-align: center;
      animation: container-fade 5s infinite alternate;
    }
    h1 {
      color: #FF00FF;
      font-size: 3em;
      animation: text-glow 2s infinite alternate, bounce 5s infinite;
    }
    p {
      color: #00FFFF;
      font-size: 1.2em;
      animation: text-glow 3s infinite alternate, pulse 4s infinite;
    }
    .cerise-box {
      width: 100px;
      height: 100px;
      background-color: #FF006E;
      margin: 20px auto;
      animation: spin 4s linear infinite, box-glow 2s infinite alternate;
    }
    .neon-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      color: #FFFFFF;
      background-color: #4B0082;
      border: 2px solid #FF00FF;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1.2em;
      animation: button-glow 2s infinite alternate;
    }
    .neon-button:hover {
      background-color: #FF00FF;
      color: #000000;
    }
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    @keyframes bg-fade {
      from {
        background-color: #000000;
      }
      to {
        background-color: #1a1a1a;
      }
    }
    @keyframes container-fade {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.05);
      }
    }
    @keyframes text-glow {
      from {
        text-shadow: 0 0 10px #FF00FF, 0 0 20px #FF00FF, 0 0 30px #FF00FF;
      }
      to {
        text-shadow: 0 0 20px #FF00FF, 0 0 30px #FF00FF, 0 0 40px #FF00FF;
      }
    }
    @keyframes box-glow {
      from {
        box-shadow: 0 0 10px #FF006E, 0 0 20px #FF006E, 0 0 30px #FF006E;
      }
      to {
        box-shadow: 0 0 20px #FF006E, 0 0 30px #FF006E, 0 0 40px #FF006E;
      }
    }
    @keyframes button-glow {
      from {
        box-shadow: 0 0 10px #FF00FF, 0 0 20px #FF00FF, 0 0 30px #FF00FF;
      }
      to {
        box-shadow: 0 0 20px #FF00FF, 0 0 30px #FF00FF, 0 0 40px #FF00FF;
      }
    }
    /* Additional Animations */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
    .cerise-box:hover {
      animation: spin 2s linear infinite, box-glow 1s infinite alternate, bounce 2s infinite;
    }
    .neon-button:hover {
      animation: button-glow 1s infinite alternate, pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Creative Page!</h1>
    <p>Enjoy the rotating cerise box below.</p>
    <div class="cerise-box"></div>
    <a href="#" class="neon-button">Click Me!</a>
  </div>
</body>
</html>
